<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <title>Testing</title>
</head>

<body style="background-color: grey;">
    <div class="container">
        <div class="text-center">
            <span class="text-warning sticky-top me-3" style="font-size: 150px;" id="stopWatch">00:00:00</span>
            <span class="text-warning" id="milisecondTag">000</span>
        </div>

        <div class="d-flex justify-content-center mt-2">
            <div class="ms-4"><button class="btn btn-black text-white" id="startBtn">Start</button></div>
            <div class="ms-4"><button class="btn btn-black text-white" id="pauseBtn">Pause</button></div>
            <div class="ms-4"><button class="btn btn-black text-white" id="resetBtn">Reset</button></div>
        </div>
    </div>
</body>

<script src="test.js" type="text/javascript"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</html>
