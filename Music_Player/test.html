<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
        <link rel="shortcut icon" href="#" />
        <title>Testing</title>
    </head>

    <body style="background-color: #343a40">
        <div class="container d-flex align-items-center justify-content-evenly flex-column" style="height: 100vh">
            <!-- Songs Selection -->
            <div id="songListContainer" class="bg-light p-3 rounded rounded-1" style="width: 300px">
                <div class="text-center fw-bolder border-bottom border-2 mb-2 pb-1 fs-5">Song Name</div>
            </div>

            <div class="d-flex flex-column text-center">
                <!-- Audio is here -->
                <audio src="" id="songTag">Your browser doesn't support the audio element.</audio>

                <!-- Progress Time -->
                <div class="mb-2 text-light">
                    <span id="showCurrentTime">00:00 |</span>
                    <span id="showtotalDuration">00:00</span>
                </div>

                <!-- Progress Bar -->
                <div
                    id="progressBar"
                    class="rounded"
                    style="cursor: pointer; background-color: #6c757d; height: 5px; width: 400px"
                >
                    <div
                        id="currentProgressBar"
                        class="bg-danger border-2 rounded"
                        style="cursor: pointer; height: 100%; width: 0px"
                    ></div>
                </div>

                <!-- Song Title -->
                <div class="text-light mt-2" style="font-size: 16px" id="currentSongTitle">-</div>

                <!-- Progress Button -->
                <div class="text-light user-select-none d-flex justify-content-evenly mt-3">
                    <i class="fas fa-step-backward" id="backwardBtn" style="cursor: pointer"></i>
                    <i class="fas fa-play" id="playBtn" style="cursor: pointer"></i>
                    <i class="fas fa-pause" id="pauseBtn" style="cursor: pointer"></i>
                    <i class="fas fa-step-forward" id="forwardBtn" style="cursor: pointer"></i>
                </div>
            </div>
        </div>
    </body>

    <script src="test.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</html>
