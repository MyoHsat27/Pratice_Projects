   <body style="height: 950px">
      <div class="nav-bar container">
         <div class="logo-container">
            <a href=".">
               <div class="logo">TWO MEN</div>
            </a>
            <div class="logo-music-player">music player</div>
         </div>
      </div>

      <!-- Current Playing Song Section -->
      <section class="current-song-container">
         <div class="current-song-content-background container">
            <div class="current-song-text-container">
               <div class="inner-text current-artist-name"></div>
               <div class="inner-text current-song-name"></div>
            </div>
            <div class="btn-pause-container">
               <div
                  class="progress-bar-each-btn start-btn-container current-start-btn-container"
                  style="display: none"
               >
                  <i class="fa-regular fa-circle-play start-btn"></i>
               </div>
               <div
                  class="progress-bar-each-btn pause-btn-container current-pause-btn-container"
                  style="display: 0"
               >
                  <i class="fa-regular fa-circle-pause pause-btn"></i>
               </div>
            </div>
         </div>
      </section>
      <!-- Current Playing Song Section -->

      <!-- Playlist and Albums Section -->
      <section class="playlist-albums-main-container">
         <div class="container playlist-albums-container">
            <div class="playlist-container">
               <h3>Playlist</h3>
               <div class="playlist-song-container"></div>
            </div>
            <div class="albums-container">
               <div class="Album-viewAll-container">
                  <h3>Albums</h3>
                  <div class="view-all"></div>
               </div>

               <div class="album-song-container"></div>
            </div>
         </div>
      </section>
      <!-- Playlist and Albums Section -->

      <!-- Progress Bar Section -->
      <section class="progress-bar-container">
         <div class="container progress-bar-content-container">
            <div class="progress-bar">
               <div class="progressing"></div>
            </div>
            <div class="progress-bar-btn">
               <div class="progress-bar-each-btn">
                  <i class="fa-solid fa-backward-step"></i>
               </div>
               <div
                  class="progress-bar-each-btn start-btn-container progress-start-btn-container"
               >
                  <i class="fa-regular fa-circle-play start-btn"></i>
               </div>
               <div
                  class="progress-bar-each-btn pause-btn-container progress-pause-btn-container"
               >
                  <i class="fa-regular fa-circle-pause pause-btn"></i>
               </div>
               <div class="progress-bar-each-btn">
                  <i class="fa-solid fa-forward-step"></i>
               </div>
            </div>
         </div>
      </section>
      <!-- Progress Bar Section -->
   </body>
